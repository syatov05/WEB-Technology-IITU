<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEFORSHOP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.png" alt="Company Logo" id="logo">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#male">Male clothes</a></li>
                <li><a href="#female">Female clothes</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <h1 id="main-title">Clothes are not for people like everyone else!</h1>
        <img src="main.jpg" alt="Main Image" id="main-image">
    </section>
    <section id="lookbook">
        <article id="male">
            <h2>Male Neformal's clothes</h2>
            <img src="male1.webp" alt="Male 1">
            <img src="male2.webp" alt="Male 2">
        </article>

        <article id="female">
            <h2>Female Neformal's clothes</h2>
            <img src="female1.webp" alt="Female 1">
            <img src="female2.webp" alt="Female 2">
        </article>
    </section>
    <footer>
        <section id="contact">
        <p>Made by Timur Syatov</p>
        <p>Specialy for WEB-technology lesson IITU</p>
    </section>
    </footer>
</body>
</html>
